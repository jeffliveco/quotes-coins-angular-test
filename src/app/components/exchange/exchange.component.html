<div class="box-converter p-3">
  <div class="row">
    <div class="col-md-12">
      <h2 class="title-page text-center">Converter App</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="form-group">
        <label>USD</label>
        <input #usdValue type="text" value="1" class="form-control" i18n-placeholder placeholder="Insert value...">
      </div>
    </div>
    <div *ngIf="!isLoading" class="col-md-1 text-center">
      <i class="fas fa-exchange-alt"></i>
    </div>
    <div *ngIf="isLoading" class="col-md-1 text-center">
      <div class="loader"></div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>EUR</label>
        <input type="text" [(ngModel)]="rate.value" class="form-control" disabled="disabled">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-2">
      <button type="button" class="btn btn-primary btn-block" (click)="onExchange(usdValue.value)" i18n>Convert</button>
    </div>
  </div>
</div>
